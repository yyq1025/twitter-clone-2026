name: Playwright Tests
env:
  NODE_ENV: test
  DATABASE_URL: postgresql://postgres:password@localhost:54321/electric?sslmode=disable
  BETTER_AUTH_URL: https://localhost:3001
  BETTER_AUTH_SECRET: BETTER_AUTH_SECRET
  AWS_ACCESS_KEY_ID: AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: AWS_SECRET_ACCESS_KEY
  AWS_REGION: us-east-1
  AWS_BUCKET_NAME: default
  AWS_ENDPOINT: https://localhost:9443
  VITE_AWS_ENDPOINT: https://localhost:9443/default
  FORCE_PATH_STYLE: 1
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: Install Caddy (apt)
      run: |
        sudo apt-get update
        sudo apt-get install -y debian-keyring debian-archive-keyring apt-transport-https curl
        curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/gpg.key' | sudo gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
        curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/debian.deb.txt' | sudo tee /etc/apt/sources.list.d/caddy-stable.list
        sudo apt-get update
        sudo apt-get install -y caddy
        caddy version

    - name: Build app
      run: pnpm build

    - name: Start docker compose
      run: docker compose up -d --wait --wait-timeout 90

    - name: Run Caddy
      run: caddy run --config caddyfile --adapter caddyfile &

    - name: Run Playwright tests
      run: pnpm exec playwright test

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Teardown (Caddy + Docker)
      if: ${{ always() }}
      continue-on-error: true
      run: |
        docker compose down --volumes --remove-orphans || true
